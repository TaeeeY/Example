<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Example</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    
    <p class='title'>ㅇㅇ게시판 글목록</p>

    <table>
        <tr>
            <th>번호</th>
            <th>제목</th>
            <th>카테고리</th>
            <th>글쓴이</th>
            <th>날짜</th>
        </tr>

        <tr th:each="list, index : ${pageResponseDTO.dtoList}">
            <td th:text="${pageResponseDTO.getTotal()- index.index}"></td>
            <td>
                <a href="#" th:text="${list.articleTitle}"></a>
            </td>
            <td th:text="${list.articleCate}">공지사항</td>
            <td th:text="${list.articleWriter}">홍길동</td>
            <td>2024.05.01 12:11:51</td>
        </tr>

    </table>
    
    <div class="page">
        <a href="#">이전</a>
        <a class="pageOn" href="#">1</a>
        <a href="#">2</a>
        <a href="#">3</a>
        <a href="#">다음</a>
    </div>

    <div>
        [[${pageResponseDTO}]]
    </div>

</body>
</html>
